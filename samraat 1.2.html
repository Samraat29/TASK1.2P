<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts using online Contents</title>
</head>
<body>
    <div id="output"></div>
    <script>
        const outputDiv = document.getElementById("output");
        // Discovering String Function
        const text = "Hello, Samrat!";
        outputDiv.innerHTML += "<h2>String Manipulation:</h2>";
        outputDiv.innerHTML += "<p>Original Text: " + text + "</p>";
        outputDiv.innerHTML += "<p>Uppercase: " + text.toUpperCase() + "</p>";
        outputDiv.innerHTML += "<p>Position of 'Samrat': " + 
        text.indexOf("Samrat") + "</p>";
        outputDiv.innerHTML += "<p>Text Length: " + text.length + "</p>";
        outputDiv.innerHTML += "<p>Split by Comma: " + text.split(", ")[0] + 
        "</p>";

        outputDiv.innerHTML += "<p>Subtext: " + text.substring(0, 9) + "</p>";
        
        outputDiv.innerHTML += "<p>Character at Position 5: " + text.charAt(5) + 
        "</p>";
        outputDiv.innerHTML += "<p>Revised: " + text.replace("S amrat", "SIT120") 
        + "</p>";
        outputDiv.innerHTML += "<p>Last 5 Characters: " + text.slice(-5) + "</p>";
        
        // Exploring Number function 
        const decimal = 9999.99994674748;
        outputDiv.innerHTML += "<h2>Playing with Numbers:</h2>";
        outputDiv.innerHTML += "<p>Absolute Value: " + Math.abs(decimal) + "</p>";
        
        outputDiv.innerHTML += "<p>String Representation: " + decimal.toString() + 
        "</p>";
        outputDiv.innerHTML += "<p>Is Integer: " + Number.isInteger(decimal) + 
        "</p>";
        outputDiv.innerHTML += "<p>Number: " + decimal + "</p>";
        outputDiv.innerHTML += "<p>Rounded (2 decimals): " + decimal.toFixed(2) + 
        "</p>";
        outputDiv.innerHTML += "<p>Rounded Value: " + Math.round(decimal) + 
        "</p>";
        outputDiv.innerHTML += "<p>Random between 0 and 1: " + Math.random() + 
        "</p>";
        outputDiv.innerHTML += "<p>Exponentiation: " + Math.pow(2, 3) + "</p>";

        // Engaging with Arrays function 
        const mixedData = ["JaVa", 100, "Vue", 200, "html"];
        outputDiv.innerHTML += "<h2>Manipulating Arrays:</h2>";
        outputDiv.innerHTML += "<p>Array Contents: " + mixedData.join(", ") + 
        "</p>";
        outputDiv.innerHTML += "<p>After Removing Last Element: " + 
        mixedData.join(", ") + "</p>";
        mixedData.reverse();
        
        outputDiv.innerHTML += "<p>Total Elements: " + mixedData.length + "</p>";
        mixedData.push("script");
        outputDiv.innerHTML += "<p>After Reversing: " + mixedData.join(", ") + 
        "</p>";
        outputDiv.innerHTML += "<p>After Adding 'script': " + mixedData.join(", ") + 
        "</p>";
        mixedData.pop();
        

        // Time and Date function 
        const present = new Date();
        outputDiv.innerHTML += "<h2>Time and Date:</h2>";
        outputDiv.innerHTML += "<p>Current Time: " + present.toTimeString() + 
        "</p>";
        outputDiv.innerHTML += "<p>Today's Date: " + present.toDateString() + 
        "</p>";
        
        outputDiv.innerHTML += "<p>Day of the Month: " + present.getDate() + 
        "</p>";

        outputDiv.innerHTML += "<p>Current Year: " + present.getFullYear() + 
        "</p>";
        outputDiv.innerHTML += "<p>Month (1-12): " + present.getMonth() + "</p>";
       
        // Function Exploration
        function welcome(name) {
            return "Greetings, " + name + "!";
        }
        outputDiv.innerHTML += "<h2>Function Usage:</h2>";
        outputDiv.innerHTML += "<p>" + welcome("Saamrat") + "</p>";
        const sum = function(x, y) {
            return x + y;
        };
       
        outputDiv.innerHTML += "<p>Multiply 10 by 5: " + multiply(10, 5) + "</p>";
        function greetTime(name) {
            const hour = present.getHours();
            if (hour < 12) {
                return "Good morning, " + name + "!";
            } else if (hour < 18) {
                return "Good afternoon, " + name + "!";
            } else {
                return "Good evening, " + name + "!";
            }
        }
         outputDiv.innerHTML += "<p>Sum of 100 and 200: " + sum(100, 200) + "</p>";
        function multiply(x, y) {
            return x * y;
        }

        outputDiv.innerHTML += "<p>" + greetTime("Samraat") + "</p>";
        function calculateAverage(numbers) {
            const sum = numbers.reduce((acc, num) => acc + num, 0);
            return sum / numbers.length;
        }
       
        const palindromeWord = "racecar";
        outputDiv.innerHTML += "<p>Is '" + palindromeWord + "' a palindrome? " + 
        isPalindrome(palindromeWord) + "</p>";
        function findMax(numbers) {
            return Math.max(...numbers);
        }

        const maxNumbers = [7, 2, 9, 5, 1];
        outputDiv.innerHTML += "<p>Maximum in [7, 2, 9, 5, 1]: " + 
        findMax(maxNumbers) + "</p>";
         const numberList = [1, 2, 3, 4, 5];
        outputDiv.innerHTML += "<p>Average of [1, 2, 3, 4, 5]: " + 
        calculateAverage(numberList) + "</p>";
        function isPalindrome(word) {
            const reversed = word.split("").reverse().join("");
            return word === reversed;
        }

    

    </script>
</body>
</html>
