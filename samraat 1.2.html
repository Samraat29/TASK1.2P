<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: #333;
    }

    p {
      margin: 10px 0;
      color: #666;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>JavaScript Concepts Exploration</h1>
  </header>
  <div class="container">
    <div id="output">
      <h2>String Manipulation:</h2>
      <!-- Add content generated by JavaScript here -->
    </div>
    <button id="refreshButton">Refresh</button>
    <script>
      const outputDiv = document.getElementById("output");
      const refreshButton = document.getElementById("refreshButton");

      // Function to update the content in response to the button click
      function updateContent() {
        outputDiv.innerHTML = ""; // Clear existing content

        // Exploring String Methods
        const sampleString = "Hello, JavaScript!";
        outputDiv.innerHTML += "<p>Original Text: " + sampleString + "</p>";
        outputDiv.innerHTML += "<p>Length of sample: " + sampleString.length + "</p>";
        outputDiv.innerHTML += "<p>Uppercase: " + sampleString.toUpperCase() + "</p>";
        outputDiv.innerHTML += "<p>Lowercase: " + sampleString.toLowerCase() + "</p>";
        outputDiv.innerHTML += "<p>Index of 'JavaScript': " + sampleString.indexOf("JavaScript") + "</p>";
        outputDiv.innerHTML += "<p>Substring (8-18): " + sampleString.substring(8, 18) + "</p>";
        outputDiv.innerHTML += "<p>Replaced 'JavaScript' with 'Web Development': " + sampleString.replace("JavaScript", "Web Development") + "</p>";
        
        // More string methods can be added here

      }

      // Initial content update
      updateContent();

      // Event listener for the Refresh button
      refreshButton.addEventListener("click", updateContent);

    </script>
  </div>
</body>
</html>
